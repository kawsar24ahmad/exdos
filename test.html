<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Example</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <style>
        .tpblog__meta {
            display: flex;
            align-items: center;
            transform: rotate(-90deg); /* Rotate the container 90 degrees to the left */
            transform-origin: left top; /* Optional: Adjust the origin point of the rotation */
        }

        .tpblog__meta span {
            margin-right: 10px; /* Adjust the spacing between the elements as needed */
        }
    </style>
</head>
<body>
    <div class="col-lg-4 col-md-6">
        <div class="tpblog mb-40">
            <div class="tpblog__thumb">
                <a href="#"><img src="assets/img/blog/blog-4-3.jpg" alt=""></a>
            </div>
            <div class="tpblog__content d-flex">
                <div class="tpblog__meta">
                    <span><i class="fal fa-calendar-alt"></i> 20 Sep. 2023</span>
                    <span><i class="fal fa-certificate"></i> Marketing, SEO</span>
                </div>
                <div class="tpblog__info mt-20 mb-40">
                    <h3><a href="#">Firmament us meat were given saw tree living under beast firmamens</a></h3>
                    <div class="tpblog_btn">
                        <a class="tp-text-btn" href="#">Read More <i class="far fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
